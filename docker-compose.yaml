services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ:-Europe/Berlin}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: [app]
    restart: unless-stopped

  migrate:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      TZ: ${TZ:-Europe/Berlin}
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: ["python", "-m", "alembic", "upgrade", "head"]
    networks: [app]
    restart: "no"

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      UVICORN_HOST: 0.0.0.0
      UVICORN_PORT: 8000
      ALLOWED_ORIGINS: "https://vitask.app,https://www.vitask.app"
      TZ: ${TZ:-Europe/Berlin}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    expose:
      - "8000" # internal only; Caddy will proxy to this
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    security_opt: ["no-new-privileges:true"]
    read_only: true
    tmpfs: ["/tmp"]
    user: "1000:1000"
    networks: [app, web]
    restart: unless-stopped

  frontend:
    build:
      context: ./client
    depends_on:
      backend:
        condition: service_healthy
    expose:
      - "80"
    environment:
      VITE_API_URL: "https://api.vitask.app"
    networks: [app, web]
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  app:
    driver: bridge
  web:
    external: true
