server {
    listen 80;
    server_name _;

    # Serve static React files
    root /usr/share/nginx/html;
    index index.html;

    # Avoid aggressive caching of manifest/SW so updates are picked up promptly.
    # Use `default_type` so we don't override nginx's global MIME type map.
    location = /manifest.webmanifest {
        default_type application/manifest+json;
        add_header Cache-Control "no-cache";
    }

    location = /sw.js {
        default_type application/javascript;
        add_header Cache-Control "no-cache";
    }

    # Proxy API to FastAPI service
    location /api/ {
        proxy_pass http://backend:8000/;  # service name from compose
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # React router fallback
    location / {
        try_files $uri /index.html;
    }
}
